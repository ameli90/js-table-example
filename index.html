<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="styles.css?v=1.3" rel="stylesheet" type="text/css">

</head>
<body>

    <div class="main">
        <div class="header">
            <span class="header-text">TableView</span>
        </div>

        <div class="content">
            <div class="form-wrapper">
                <div class="form-container">
                    <form action="" id="addRow" class="forms">
                        <div class="row">
                            <label for="date">Time</label>
                            <input id="date" class="date" type="text">
                        </div>

                        <div class="row">
                            <label for="text">Text</label>
                            <textarea id="text" rows="5"></textarea>
                        </div>

                        <div class="row center">
                            <input type="submit" class="addBtn" value="Submit">
                        </div>
                    </form>
                </div>
            </div>

            <div class="table-wrapper">
                <table id="resultTable">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Text</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="footer">Vika Petrenko</div>
    </div>



    <script src="submission.js"></script>
    <script>
        new Submission({
            form: document.getElementById("addRow"),
            table: document.getElementById("resultTable")
        })
    </script>

</body>
</html>
