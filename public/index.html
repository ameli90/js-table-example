<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="styles.css?v=1.3" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script src="bower_components/toastr/toastr.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="bower_components/toastr/toastr.min.css"/>
</head>
<body>

    <div class="main">
        <div class="content">
            <nav class="navbar navbar-inverse theme-nav">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <span class="navbar-brand" href="#">Table Schedule</span>
                    </div>
                </div>
            </nav>

            <div class="main-content">
                <div class="form-wrapper">
                    <div class="form-container">
                        <form action="" id="addRow" class="forms">
                            <div class="form-group">
                                <label for="date">Time</label>
                                <div class='input-group date' id='datetimepicker'>
                                    <input type='text' class="form-control" id="date"/>
                                    <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                                </div>
                                <span class="date error text-danger"></span>
                            </div>

                            <div class="form-group">
                                <label for="text">Event</label>
                                <textarea id="text" rows="5" class="form-control"></textarea>
                                <span class="text error text-danger"></span>
                            </div>

                            <div class="center">
                                <button type="submit" class="btn btn-primary">Add event</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="table-wrapper">
                    <table id="resultTable" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Text</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="footer">Vika Petrenko</div>
    </div>

    <script src="submission.js?v=1.0"></script>
    <script>
        $(function () {
            $('#datetimepicker').datetimepicker({
                format: 'YYYY-MM-DD HH:mm'
            });

            new Submission({
                form: document.getElementById("addRow"),
                table: document.getElementById("resultTable")
            })
        });
    </script>

</body>
</html>
